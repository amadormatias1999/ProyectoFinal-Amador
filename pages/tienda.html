<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Minimal Store - Comprar</title>
  </head>
  <body>
    <header>
      <!-- navbar-expand-lg Este es para que se muestre las paginas en pantallas grandes-->
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <p class="brand">MinimalStore</p></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <div id="cantidadCarrito"></div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bag"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
              />
            </svg>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <div class="carrito">
                  <h2>Carrito de Compras</h2>
                  <div id="productosAgregados"></div>
                  <p id="total">Total: $0</p>
                  <button id="comprarCarrito" class="btn btn-success">
                    Comprar
                  </button>
                  <button id="vaciarCarrito" class="btn btn-danger">
                    Vaciar Carrito
                  </button>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div>
        <h1 class="no-margin text-center">
          Bienvenidos a la tienda de Minimal Store
        </h1>
      </div>
    </header>
    <main>
      <section class="container section">
        <div>
          <div id="contenedor1" class="listaproductos"></div>
          <h1 style="text-align: center" class="titulo__separador--section">
            Nuestros Calzados
          </h1>
          <div id="contenedor2" class="listaproductos"></div>
        </div>
      </section>
    </main>
    <footer class="container">
      <p style="text-align: center">Creado por Matias Amador</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script.js"></script>
  </body>
</html>
